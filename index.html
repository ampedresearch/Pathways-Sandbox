<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/site.css">
	    <script src="libraries/p5.js" type="text/javascript"></script>
	    <script src="libraries/p5.dom.js" type="text/javascript"></script>

	    <script src="js/sketch.js" type="text/javascript"></script>
	    <script src="js/dancer.js" type="text/javascript"></script>
  	</head>

  	<body>
			<h1>Pathways and Facings</h1>
			<h2>Pathways</h2>
  		<button onClick='changePathway("CIRCULAR")'>circular (O)</button>
  		<button onClick='changePathway("LINEAR")'>linear (R)</button>
  		<button>random!(Z)</button>
  		<!-- have different sliders appear for different state selections -->
  		<!-- toggle with display: none; between states -->
			<h3 id='radius-label'>radius: 100</h3>
  		<input onInput="updateRadiusVal()" type="range" name="radius" min="50" max="250" value="100" class="slider" id="radius-slider">
			<h3 id='speed-label'>speed: 3</h3>
  		<input onInput="updateSpeedVal()" type="range" name="speed" min="1" max="6" value="3" class="slider" id="speed-slider">
			<h2>Facings</h2>
  		<button onClick='changeFacing("FORWARD")'>forward (I)</button>
			<button onClick='changeFacing("BACKWARD")'>backward (K)</button>
			<button onClick='changeFacing("LEFT")'>left (J)</button>
			<button onClick='changeFacing("RIGHT")'>right (L)</button>
	</body>
</html>
